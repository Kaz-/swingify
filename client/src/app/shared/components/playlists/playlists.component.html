<h2>{{ title }}</h2>
<ul class="playlists" *ngIf="playlists$ | async as playlists">
  <li class="create" *ngIf="allowCreation" (click)="isCreating = true">
    <div class="playlist-link">
      <div class="default">
        <i class="icon plus"></i>
      </div>
      <div>Create a playlist</div>
    </div>
  </li>
  <li *ngFor="let playlist of playlists?.items">
    <a class="playlist-link" (click)="navigate(playlist.id)">
      <exp-playlist-image [playlist]="playlist"></exp-playlist-image>
      <div>{{ playlist.name }}</div>
    </a>
  </li>
</ul>
<ng-container *ngIf="(user$ | async)?.id as user">
  <exp-dialog *ngIf="allowCreation && isCreating" [entry]="dialog" (cancel)="isCreating = false"
    (action)="onCreate($event, user)"></exp-dialog>
</ng-container>
