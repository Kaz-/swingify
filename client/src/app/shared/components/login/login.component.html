<header>
  <h1>Welcome to Exportify</h1>
  <p>You can start exporting your playlists from one to another Spotify account !</p>
</header>
<section>
  <div class="primary">
    <div class="card">
      <h2>Spotify</h2>
      <p>Authenticate your primary account with Spotify</p>
      <button class="primary-button" (click)="redirect()">Log In</button>
    </div>
    <div class="card">
      <h2>YouTube</h2>
      <p>Authenticate your primary account with YouTube</p>
      <button class="youtube-button">Log In</button>
    </div>
  </div>
  <div class="separator">
    <i class="icon long-arrow-right"></i>
  </div>
  <div class="secondary">
    <div class="card">
      <h2>Spotify</h2>
      <p>Authenticate your secondary account with Spotify</p>
      <button class="primary-button" (click)="redirect()">Log In</button>
    </div>
  </div>
</section>
