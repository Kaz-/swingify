<div class="loader" #loader>
  <div class="element"></div>
</div>
<ng-container *ngIf="spotifyUser$ | async">
  <div class="top-bar">
    <div class="shares">
      <a class="share-link" href="https://github.com/nohanna" target="_blank">
        <i class="brand github"></i>
      </a>
      <a class="share-link" href="https://twitter.com/Tombery_" target="_blank">
        <i class="brand twitter"></i>
      </a>
    </div>
    <exp-profile-menu [user$]="spotifyUser$"></exp-profile-menu>
  </div>
  <div class="nav-bar">
    <nav>
      <div class="banner">
        <i class="brand spotify"></i>
        <a routerLink="/spotify/home">Exportify</a>
      </div>
      <div class="nav" *ngIf="navLinks">
        <ul>
          <li *ngFor="let navLink of navLinks">
            <a class="nav-link" [routerLink]="navLink.link" [routerLinkActive]="['is-active']">
              <i class="icon {{ navLink.icon }}"></i>
              <span>{{ navLink.name }}</span>
            </a>
          </li>
          <li>
            <a class="nav-link" (click)="isSearching = true">
              <i class="icon search"></i>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="playlists">
        <exp-playlists title="Playlists" [allowCreation]="true" [user$]="spotifyUser$" [playlists$]="spotifyPlaylists$"></exp-playlists>
        <exp-playlists title="Featured" [user$]="spotifyUser$" [playlists$]="featuredPlaylists$"></exp-playlists>
      </div>
    </nav>
  </div>
</ng-container>
<div class="main-view">
  <router-outlet #spotify></router-outlet>
</div>
<exp-dialog *ngIf="isSearching" [entry]="dialog" (cancel)="isSearching = false"
    (action)="onSearch($event)"></exp-dialog>
