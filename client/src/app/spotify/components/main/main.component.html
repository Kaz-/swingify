<swg-nav [user$]="user$" [navLinks]="navLinks" (search)="onSearch($event)">
  <ng-container profile>
    <swg-profile-menu [user$]="user$"></swg-profile-menu>
  </ng-container>
  <ng-container playlists>
    <swg-playlists title="Playlists" [allowCreation]="true" [user$]="user$"
      [playlists$]="playlists$" [isSecondary]="false"></swg-playlists>
    <swg-playlists title="Featured" [user$]="user$" [playlists$]="featuredPlaylists$" [isSecondary]="false"></swg-playlists>
  </ng-container>
</swg-nav>
