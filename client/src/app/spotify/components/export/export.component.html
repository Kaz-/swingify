<div class="container">
  <div class="primary-nav">
    <exp-playlist [playlist$]="primaryPlaylist$" [playlists$]="primaryPlaylists$"></exp-playlist>
  </div>
  <div class="content" *ngIf="isLargeScreen()">
    <h1>Wanna see a magic trick?</h1>
    <div>Make your wishlist and start exporting.</div>
  </div>
  <div class="secondary-nav">
    <ng-container *ngIf="isSecondaryAuthenticated(); then playlist; else card"></ng-container>
    <ng-template #playlist>
      <div class="header">
        <a class="back" (click)="navigateBack()">
          <i class="icon long-arrow-left"></i>
        </a>
        <span class="profile">
          <ng-container *ngIf="(secondaryUser$ | async)?.images.length > 0; then image; else default"></ng-container>
          <ng-template #default>
            <i class="icon user"></i>
          </ng-template>
          <ng-template #image>
            <img src="(secondaryUser$ | async)?.images[0]?.url">
          </ng-template>
          <span class="display-name">{{ (secondaryUser$ | async)?.display_name }}</span>
        </span>
      </div>
      <exp-playlist [playlists$]="secondaryPlaylists$" [playlist$]="secondaryPlaylist$" [isSecondary]="true"></exp-playlist>
    </ng-template>
    <ng-template #card>
      <exp-card platform="Spotify" description="Authenticate with your second account to import your favorite music"
        (auth)="authenticate($event)"></exp-card>
    </ng-template>
  </div>
</div>
