<swg-export-wrapper>
  <ng-container primary-nav>
    <swg-spotify-playlist-nav [user$]="primaryUser$" [playlists$]="primaryPlaylists$" [playlist$]="primaryPlaylist$"
      [playlistTracks$]="primaryPlaylistTracks$" [savedTracks$]="primarySavedTracks$"
      [isSecondary]="false" [isAuthenticated]="isAuthenticated()" platform="spotify"></swg-spotify-playlist-nav>
  </ng-container>
  <ng-container primary-box>
    <div class="box" [title]="(primaryPlaylist$ | async)?.name
      ? (primaryPlaylist$ | async)?.name
      : (primarySavedTracks$ | async) ? 'Liked Songs' : 'Unknown'">
      <swg-spotify-playlist-image [playlist]="primaryPlaylist$ | async" [savedTracks]="primarySavedTracks$ | async"></swg-spotify-playlist-image>
    </div>
  </ng-container>
  <ng-container secondary-box>
    <div class="box" [title]="(secondaryPlaylist$ | async)?.name
      ? (secondaryPlaylist$ | async)?.name
      : (secondarySavedTracks$ | async) ? 'Liked Songs' : 'Unknown'">
      <swg-spotify-playlist-image [playlist]="secondaryPlaylist$ | async" [savedTracks]="secondarySavedTracks$ | async"></swg-spotify-playlist-image>
    </div>
  </ng-container>
  <ng-container secondary-nav>
    <swg-spotify-playlist-nav [user$]="secondaryUser$" [playlists$]="secondaryPlaylists$" [playlist$]="secondaryPlaylist$"
      [playlistTracks$]="secondaryPlaylistTracks$" [savedTracks$]="secondarySavedTracks$"
      [isSecondary]="true" [isAuthenticated]="isSecondaryAuthenticated()" platform="spotify"></swg-spotify-playlist-nav>
  </ng-container>
</swg-export-wrapper>
